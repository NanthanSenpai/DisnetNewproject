<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
/* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  overflow: hidden; /* Ensure video covers entire background */
}

/* Background video styles */
.background-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -1; /* Send the video behind all other content */
}

/* Container styles */
.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.7); /* Adding transparency to container */
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Header styles */
.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

/* Admin panel styles */
.admin-panel {
  background-color: rgba(249, 249, 249, 0.7); /* Adding transparency to admin panel */
  padding: 20px;
  border-radius: 5px;
}

.admin-panel h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.admin-panel form {
  margin-top: 20px;
}

/* Form styles */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input[type="text"] {
  width: calc(100% - 20px); /* Adjusting width */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group small {
  display: block;
  margin-top: 5px;
  color: #999;
}

.form-group button[type="submit"] {
  width: 100%; /* Button expands to full width */
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-group button[type="submit"]:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

</style>
</head>
<body>

<!-- Background video -->
<video autoplay loop muted class="background-video">
  <source src="tok.mp4" type="video/mp4">
  <!-- Add additional source elements for other video formats if needed -->
</video>

<div class="container">

  <h2 class="header">Admin Dashboard</h2>

  <div class="admin-panel">
    <h3>Upload Movie</h3>
    <form action="upload_movie.php" method="post">
        <div class="form-group">
            <label for="imdb_id">IMDB ID</label>
            <input type="text" id="imdb_id" name="imdb_id" placeholder="Enter IMDB ID (e.g., tt0364647)" required>
        </div>
        <div class="form-group">
            <label for="embed_link">Embedded Link</label>
            <input type="text" id="embed_link" name="embed_link" placeholder="Enter embedded link of the movie" required>
        </div>
        <button type="submit">Upload Movie</button>
    </form>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DisNet User Profile</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    nav.navbar {
        background-color: #343a40 !important;
    }

    .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
        color: #fff !important;
    }

    section#user-profile {
        padding: 40px 0;
    }

    .profile-picture {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 50%;
    }

    .profile-picture img {
        width: 100%;
        height: auto;
    }

    .profile-picture input[type="file"] {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        cursor: pointer;
    }

    .profile-picture label {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #343a40;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
    }

    .profile-info {
        text-align: center;
        margin-top: 20px;
    }

    .profile-info h2 {
        font-size: 24px;
        margin-bottom: 5px;
    }

    .profile-info p {
        font-size: 16px;
        color: #6c757d;
        margin-bottom: 0;
    }

    .favorite-movies h3 {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .movie-card {
        position: relative;
        margin-bottom: 20px;
    }

    .movie-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .movie-card .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        cursor: pointer;
    }

    .movie-card .overlay i {
        font-size: 48px;
        color: #fff;
    }

    .movie-card:hover .overlay {
        opacity: 1;
    }

    .btn-watchlist {
        margin-top: 20px;
    }

    .btn-continue-watch {
        margin-top: 20px;
    }

    footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="#">DisNet</a>
<button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ml-auto">
<li class="nav-item active">
<a class="nav-link" href="#">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Movies</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Profile</a>
</li>
</ul>
</div>
</nav>

<!-- User Profile Section -->
<section id="user-profile">
<div class="container">
<div class="row">
<div class="col-md-4">
<div class="profile-picture">
<img src="background.gif" alt="Profile Picture" class="img-fluid rounded-circle"/>
<input type="file" id="profile-picture-input" accept="image/*" onchange="readURL(this);">
<label for="profile-picture-input">Change Picture</label>
</div>
<div class="profile-info">
<h2>Pugalenthi</h2>
<p>DisNet Member since 2020</p>
</div>
</div>
<div class="col-md-8">
<div class="favorite-movies">
<h3>Favorite Movies</h3>
<div class="row">
<div class="col-md-4">
<div class="movie-card">
<img src="image/Aot.jpg" alt="Movie 1" class="img-fluid"/>
<div class="overlay">
<i class="fas fa-play"></i>
</div>
</div>
</div>
<div class="col-md-4">
<div class="movie-card">
<img src="image/bat.jpg" alt="Movie 2" class="img-fluid"/>
<div class="overlay">
<i class="fas fa-play"></i>
</div>
</div>
</div>
<div class="col-md-4">
<div class="movie-card">
<img src="image/dark knight.jpg" alt="Movie 3" class="img-fluid"/>
<div class="overlay">
<i class="fas fa-play"></i>
</div>
</div>
</div>
</div>
</div>
<div class="col-md-12 text-center">
<button class="btn btn-primary btn-watchlist">View Watchlist</button>
<button class="btn btn-success btn-continue-watch">Continue Watching</button>
</div>
</div>
</div>
</section>

<!-- Footer -->
<footer>
Â© 2024 DisNet
</footer>

<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function readURL(input) {
if (input.files && input.files[0]) {
var reader = new FileReader();
reader.onload = function (e) {
$('#user-profile .profile-picture img').attr('src', e.target.result);
}
reader.readAsDataURL(input.files[0]);
}
}

$('.btn-watchlist').on('click', function() {
// Redirect to watchlist page or implement your logic here
});

$('.btn-continue-watch').on('click', function() {
// Redirect to continue watch page or implement your logic here
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   DisNet Signup
  </title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
<meta content="noindex, nofollow" name="robots"/>
<meta content="noindex, nofollow" name="robots"/>
<!-- Header Section -->
<header class="bg-dark text-white text-center p-4">
<h1>
    Join DisNet Today
   </h1>
<p>
    Sign up now to start streaming your favorite movies and TV shows.
   </p>
</header>
<!-- Signup Form -->
<section class="container mt-5" id="signup">
<div class="row justify-content-center">
<div class="col-md-6">
<form id="signupForm">
<div class="form-group">
<label for="name">
        Name:
       </label>
<input class="form-control" id="name" placeholder="Enter your name" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">
        Email:
       </label>
<input class="form-control" id="email" placeholder="Enter your email" required="" type="email"/>
</div>
<div class="form-group">
<label for="password">
        Password:
       </label>
<input class="form-control" id="password" placeholder="Enter your password" required="" type="password"/>
</div>
<div class="form-group">
<label for="confirmPassword">
        Confirm Password:
       </label>
<input class="form-control" id="confirmPassword" placeholder="Confirm your password" required="" type="password"/>
</div>
<button class="btn btn-primary w-100" type="submit">
       Sign Up
      </button>
</form>
<div id="login-link">
    Already have an account? <a href="login.html">Login</a>
</div>
</div>
</div>
</section>
<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script>
</body>
</html>


<style>
    body {
    font-family: Arial, sans-serif;
}

header {
    font-weight: bold;
}

#signupForm {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
}
</style>

<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    $('#signupForm').submit(function(e) {
        e.preventDefault();
        let password = $('#password').val();
        let confirmPassword = $('#confirmPassword').val();

        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
        } else {
            alert('Sign up successful! Welcome to DisNet. Wait for your account verification comback later');
        }
    });
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</html>

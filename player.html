<script>
    // HEADER::START
const menuOverlay = document.getElementById("menu-overlay");
const menuBars = document.getElementById("menu-bars");
const sideMenu = document.getElementById("side-menu");
const menuCloseButton = document.getElementById("menu-close-button");
const htmlElement = document.querySelector('html');

menuBars.addEventListener("click", function() {
  // Disable scrolling outside the side menu 
  htmlElement.style.overflowY = "hidden";

  sideMenu.classList.add("show");
  menuOverlay.style.display = "block";
});

menuOverlay.addEventListener("click", function() {
  sideMenu.classList.remove("show");
  sideMenu.classList.toggle("menu-active");
  htmlElement.style.overflowY = "auto";
  menuOverlay.style.display = "none";
});

menuCloseButton.addEventListener("click", function() {
  sideMenu.classList.remove("show");
  sideMenu.classList.toggle("menu-active");
  menuOverlay.style.display = "none";
  htmlElement.style.overflowY = "auto";
});

// Makes the header blur the background if the page is scrolled down.
// Only in screens with witdh greater than 1300px.
const header = document.getElementById("main-header");

window.addEventListener("scroll", () => {
  if (window.scrollY > 0 && window.innerWidth > 1300) {
    header.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
    header.style.backdropFilter = "blur(10px)";
  } else {
    header.style.backgroundColor = "";
    header.style.backdropFilter = "";
  }
});
// HEADER::END
document.addEventListener('DOMContentLoaded', () => {
const player = new Plyr('#player');

// Get video URL from query parameters
const urlParams = new URLSearchParams(window.location.search);
const videoUrl = urlParams.get('videoUrl');

if (videoUrl) {
    // Set video source dynamically
    const source = document.createElement('source');
    source.src = videoUrl;
    source.type = 'video/mp4';
    player.media.appendChild(source);

    // Example: Listen for the play event
    player.on('play', event => {
        console.log('Playing', event);
    });

    // You can add more Plyr events and customize the player as needed
}
});
document.addEventListener('DOMContentLoaded', () => {
    const searchForm = document.getElementById('search-form');

    searchForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const searchInput = document.getElementById('search-input').value;
        const apiKey = '43f37d67';
        const apiUrl = `http://www.omdbapi.com/?apikey=${apiKey}&s=${searchInput}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.Response === 'True') {
                // If there are results, redirect to result.html with search query
                window.location.href = `result.html?search=${searchInput}`;
            } else {
                // If no results, alert the user
                alert('No results found.');
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    });
});
$(document).ready(function() {
        // Submit comment form via AJAX
        $("#comment-form").submit(function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get comment from textarea
            var comment = $("#comment-input").val();

            // AJAX request to save comment
            $.ajax({
                type: "POST",
                url: "save_comment.php",
                data: { comment: comment },
                success: function(response) {
                    // Clear textarea
                    $("#comment-input").val("");

                    // Load comments after successful submission
                    loadComments();
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });

        // Function to load comments via AJAX
        function loadComments() {
            $.ajax({
                url: "load_comments.php",
                type: "GET",
                success: function(response) {
                    $("#comments-list").html(response);
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }

        // Load comments when page is ready
        loadComments();
    });
</script>
